<header class="header--main">
  <div class="wrap grid__2-col">
    {% if site.data.settings.header_settings.logo_image %}
    <a
      href="{{ site.baseurl }}/"
      class="header__logo"
      aria-label="Go to homepage"
    >
      <img
        src="{{ site.data.settings.header_settings.logo_image | relative_url }}"
        class="header__logo__img"
      />
    </a>
    {% else %}
    <a
      href="{{ site.baseurl }}/"
      class="header__title"
      aria-label="Go to homepage"
      style="width: fit-content"
    >
      {{ site.data.settings.basic_settings.site_title }}
    </a>
    {% endif %}

    <div
      class="menu__toggle js-menu-toggle"
      role="navigation"
      aria-label="Main Menu"
    >
      <button
        aria-expanded="true"
        aria-controls="main-menu"
        aria-label="menu"
        style="display: block; height: 40px"
      >
        <div class="menu__toggle__icon">
          <span aria-hidden="true" focusable="false"></span>
        </div>
      </button>
    </div>

    <nav id="main-menu" class="header__menu">
      <div class="menu__wrap">
        <ul class="menu__list">
          {% for item in site.data.settings.menu_settings.menu_items %}
          <li class="menu__list__item">
            <a
              href="{{ item.url | relative_url }}"
              class="menu__list__item__link button--text"
              >{{ item.title }}</a
            >
          </li>
          {% endfor %}
          <li class="menu__cta">
            <a
              href="#"
              class="menu__cta__link button--text contact-trigger js-contact"
              >Get In Touch</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <a href="#" class="header__cta button--fill contact-trigger js-contact"
      >Get In Touch</a
    >
  </div>
</header>
